<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Mars Rescue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover;
        }
        .rocket {
            position: absolute;
            width: 60px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/3212/3212567.png') center/contain no-repeat;
            transition: transform 0.1s;
            z-index: 10;
        }
        .astronaut {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://cdn-icons-png.flaticon.com/512/2784/2784487.png') center/contain no-repeat;
            z-index: 5;
        }
        .asteroid {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/3039/3039016.png') center/contain no-repeat;
            z-index: 5;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-black bg-opacity-90 z-50 transition-opacity duration-1000">
        <h1 class="text-5xl md:text-7xl font-bold mb-8 text-white text-center" style="text-shadow: 0 0 10px #3b82f6;">
            SPACEX MARS RESCUE
        </h1>
        <p class="text-xl mb-12 text-blue-300 max-w-2xl text-center px-4">
            Pilot your SpaceX rocket to Mars while rescuing stranded astronauts!
        </p>
        <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-2xl transition-all duration-300 transform hover:scale-110">
            START MISSION <i class="fas fa-rocket ml-2"></i>
        </button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="relative hidden">
        <div class="absolute top-4 left-4 bg-black bg-opacity-50 p-3 rounded-lg">
            <div class="flex items-center space-x-4">
                <div class="text-blue-400">
                    <i class="fas fa-user-astronaut"></i> <span id="astronauts-saved">0</span>/5
                </div>
                <div class="text-yellow-400">
                    <i class="fas fa-clock"></i> <span id="time-left">60</span>s
                </div>
            </div>
        </div>
        <div id="rocket" class="rocket"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="fixed inset-0 hidden flex-col items-center justify-center bg-black bg-opacity-90 z-50">
        <h2 class="text-4xl font-bold mb-6 text-white" id="result-message"></h2>
        <div class="text-2xl mb-8 text-blue-300" id="final-score"></div>
        <button id="restart-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full text-xl">
            MISSION AGAIN <i class="fas fa-redo ml-2"></i>
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
